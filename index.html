<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/oz.js"></script>
		<script src="js/css3.oz.js"></script>
		<script src="js/rubik.js"></script>
		<script src="js/quaternion.js"></script>
		<script src="js/navButtonConnector.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	
	<body onload="new Rubik()">
		<nav>
			<button class="menu">menu</button>
			<div class="connector"></div>
			<button class="skills">skills</button>
			<div class="connector"></div>
			<button class="hobbies">hobbies</button>
			<div class="connector"></div>
			<button class="exps">experiences</button>
			<svg>
				<filter id="waves">
					<feTurbulence x=0 y=0 type="turbulence" 
					basefrequency="0.009" 
					numOctaves="5"
					result="turbulence" seed="2">
						<animate attributeName="baseFrequency" dur="60s" values="0.05;0.005;0.05" repeatCount="indefinite"/>
					</feTurbulence>
					<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"></feDisplacementMap>
				</filter>
				<filter id="connector">
					<feTurbulence x=0 y=0 type="turbulence" 
					basefrequency="0.05" 
					numOctaves="5"
					result="turbulence" seed="2">
						<animate attributeName="baseFrequency" dur="60s" values="0.05;0.005;0.05" repeatCount="indefinite"/>
					</feTurbulence>
					<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5"></feDisplacementMap>
				</filter>
			</svg>
		</nav>
		<main></main>
	</body>
</html>
